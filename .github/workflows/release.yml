name: Build
on:
  push:
    branches:
      - master
      - develop
      - alpha
      - beta
      - next
  pull_request:
jobs:
  release:
    name:  Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: SemVer
        run: docker run --rm -e GITHUB_TOKEN=${GITHUB_TOKEN} -v "${PWD}":/app divido/devtools:semver
      - name: Version
        run: cat .RELEASE_VERSION

